<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Smart Parking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animated-bg {
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }
    </style>
</head>
<body class="animated-bg min-h-screen flex items-center justify-center text-white">
    <div class="glassmorphism p-8 w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center">Admin Login</h2>
        
        <div id="error-message" class="hidden bg-red-500 bg-opacity-50 p-3 rounded mb-4 text-center"></div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block mb-2">Email</label>
                <input type="email" name="email" required 
                       class="w-full p-2 rounded bg-gray-800 border border-gray-700 focus:border-green-500 focus:outline-none">
            </div>
            <div>
                <label class="block mb-2">Password</label>
                <input type="password" name="password" required 
                       class="w-full p-2 rounded bg-gray-800 border border-gray-700 focus:border-green-500 focus:outline-none">
            </div>
            <button type="submit" 
                    class="w-full py-2 px-4 bg-green-500 hover:bg-green-600 rounded transition duration-300">
                Login
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('admin_login_process.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = 'admin_dashboard.html';
                } else {
                    const errorDiv = document.getElementById('error-message');
                    errorDiv.textContent = data.message || 'Login failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
